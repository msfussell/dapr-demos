apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweet-provider
  namespace: pipeline
  labels:
    app: tweet-provider
    demo: pipeline
spec:
  selector:
    matchLabels:
      app: tweet-provider
  template:
    metadata:
      labels:
        app: tweet-provider
        demo: pipeline
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "tweet-provider"
        dapr.io/app-port: "8080"
        dapr.io/config: "space-config" 
        dapr.io/log-as-json: "true"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: service
        image: mchmarny/tweet-provider:v0.11.1
        ports:
        - containerPort: 8080
        env:
        - name: ADDRESS
          value: ":8080"
        - name: PUBSUB_NAME
          value: "tweeter-pubsub"
        - name: TOPIC_NAME
          value: "tweets"