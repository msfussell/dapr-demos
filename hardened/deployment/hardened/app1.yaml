apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: hardened
  labels:
    app: app1
    demo: hardened
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
        demo: hardened
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "app1"
        dapr.io/app-protocol: "http"
        dapr.io/app-port: "8081"
        dapr.io/config: "app1-config"
        dapr.io/log-as-json: "true"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: app
        image: ghcr.io/mchmarny/hardened-app1:v0.1.4
        ports:
        - containerPort: 8081
        env:
        - name: PUBSUB_NAME
          value: "pubsub"
        - name: TOPIC_NAME
          value: "messages"
---
apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: app1-config
  namespace: hardened
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin.dapr-monitoring.svc.cluster.local:9411/api/v2/spans"
  secrets:
    scopes:
      - storeName: kubernetes
        defaultAccess: deny
  accessControl:
    defaultAction: deny
    trustDomain: "hardened"
    policies:
    - appId: nginx-ingress
      defaultAction: deny 
      trustDomain: "public"
      namespace: "default" # where NGINX is installed 
      operations:
      - name: /ping
        httpVerb: ["POST"] 
        action: allow
